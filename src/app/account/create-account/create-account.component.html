<h2 class="text-center">Criar minha conta</h2>

<form (ngSubmit)="onSubmit()" ngNativeValidate #form="ngForm">
  <div class="form-group">
    <label>Creci</label>
    <input class="form-control" type="text" name="creci" id="creci" [(ngModel)]="account.creci" required [disabled]=creciValido/>
    <button (click)="verificaCreci()" [disabled]=creciValido>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
    </svg>
  </button>
  </div>
  <div *ngIf="creciValido">
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" type="nome" name="nome" id="nome" [(ngModel)]="account.nome" [disabled]=creciValido />
  </div>
  <div class="form-group">
    <label>Celular</label>
    <input class="form-control" type="celular" name="celular" id="celular" [(ngModel)]="account.celular" placeholder="(xx)xxxxxxxxx" mask="(00) 000000000" minlength="11" maxlength="11" required/>
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" type="email" name="email" id="email" [(ngModel)]="account.email" placeholder="nome@exemplo.com" ngModel #email="ngModel" email minlength="7" required/>
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="account.password" placeholder="Senha" required/>
  </div>
  <div class="form-group">
    <label>Confirmação de Senha</label>
    <input class="form-control" type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirme sua Senha" required/>
  </div>
  <br>
  <div class="form-check" required>
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Li e concordo com os Termos e Condições
    </label>
  </div>
  <br>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Criar minha conta</button>
</div>
</form>
