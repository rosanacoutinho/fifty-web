
<div id="painel-1" class="form-row">
  <div class="col">
    <h2 class="text-center">O Portal do Corretor Inteligente</h2>
    <img src="https://corretor-foto-bucket.s3.us-east-2.amazonaws.com/home.jpg" alt="Descrição da imagem" style="width: 600px">
  
  </div>
  <div class="col">

    <h2 class="text-center">Entrar</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm" >
      <div class="form-group">
        <label>Creci</label>
        <input class="form-control" type="creci" name="creci" id="creci" [(ngModel)]="user.creci" required />
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input class="form-control" type="password" name="senha" id="senha" [(ngModel)]="user.senha" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid" >Entrar</button>
      <button type="button" class="btn btn-link btn-block" [routerLink]="['/create-account']">Registre-se</button>
      <button type="button" class="btn btn-link btn-block" data-toggle="modal" data-target="#myModal">Esqueci a senha</button>
    </form>
  </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Esqueci a senha</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>Creci</label>
              <div class="input-group input-group-sm mb-3">
                  <input class="form-control" type="text" name="creci_" id="creci_" [(ngModel)]="creci_"/>    
              </div>
      </div>
      
      <div class="modal-body">{{responseText}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="solicitarSenha(creci_)">Solicitar nova senha</button>
      </div>
    </div>
  </div>
