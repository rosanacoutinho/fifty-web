<h2>Minha Conta</h2>
<button type="button" class="btn btn-link btn-block" data-toggle="modal" data-target="#myModal">Trocar senha</button>


<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Trocar senha</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label>Senha atual</label>
            <div class="input-group input-group-sm mb-3">
                <input class="form-control" type="password" name="senhaAtual" id="senhaAtual" [(ngModel)]="senhaAtual"/>    
            </div>
            <label>Nova senha</label>
            <div class="input-group input-group-sm mb-3">
                <input class="form-control" type="password" name="senhaNova" id="senhaNova" [(ngModel)]="senhaNova"/>    
            </div>
            <label>Confirmar senha</label>
            <div class="input-group input-group-sm mb-3">
                <input class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" [(ngModel)]="confirmaSenha"/>    
            </div>
        </div>
        
        <div class="modal-body">{{responseText}}</div>
        <div class="modal-footer" *ngIf="responseText !== 'Senha alterada com sucesso'">
          <button type="button" class="btn btn-primary" (click)="trocarSenha()">Trocar senha</button>
        </div>
      </div>
    </div>
